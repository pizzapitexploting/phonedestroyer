<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Intensive HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta);
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Resource Intensive Page</h1>
    <p>This page is designed to consume a lot of memory. Open your browser's task manager to monitor its effect!</p>
    <div id="container"></div>

    <script>
        // Generate a massive array to occupy memory
        let largeArray = [];
        try {
            for (let i = 0; i < 50_000_000; i++) {
                largeArray.push(Math.random().toString(36).repeat(10)); // Add strings of random characters
                if (i % 1_000_000 === 0) console.log(`Array size: ${i}`);
            }
        } catch (e) {
            console.error("Array generation stopped due to memory limit.", e);
        }

        // Dynamically create DOM elements to occupy more memory
        const container = document.getElementById("container");
        try {
            for (let i = 0; i < 100_000; i++) {
                const box = document.createElement("div");
                box.className = "box";
                container.appendChild(box);
                if (i % 1000 === 0) console.log(`Created ${i} DOM elements.`);
            }
        } catch (e) {
            console.error("DOM element creation stopped due to memory limit.", e);
        }

        // Add memory-heavy data to the window object
        try {
            window.memoryHog = {};
            for (let i = 0; i < 100_000; i++) {
                window.memoryHog[`key_${i}`] = "X".repeat(1_000_000); // 1MB strings
                if (i % 1000 === 0) console.log(`Added ${i} keys to memoryHog.`);
            }
        } catch (e) {
            console.error("Window object population stopped due to memory limit.", e);
        }

        console.log("Memory-intensive script finished.");
    </script>
</body>
</html>
