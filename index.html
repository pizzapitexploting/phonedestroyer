<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Memory Consumption</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #videoContainer, #boxContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        video {
            width: 200px;
            height: 200px;
            margin: 2px;
        }
        .box {
            width: 50px;
            height: 50px;
            margin: 1px;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta);
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Crashing Your Memory</h1>
    <p id="status">Loading...</p>
    <div id="videoContainer"></div>
    <div id="boxContainer"></div>

    <script>
        const videoContainer = document.getElementById("videoContainer");
        const boxContainer = document.getElementById("boxContainer");
        const status = document.getElementById("status");

        let totalVideos = 0;
        let totalBoxes = 0;
        let memoryHog = [];

        function addVideos(count) {
            for (let i = 0; i < count; i++) {
                const video = document.createElement("video");
                video.src = "albuquerque.mp4";
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                videoContainer.appendChild(video);
                totalVideos++;
            }
        }

        function addBoxes(count) {
            for (let i = 0; i < count; i++) {
                const box = document.createElement("div");
                box.className = "box";
                boxContainer.appendChild(box);
                totalBoxes++;
            }
        }

        function fillMemory(count) {
            for (let i = 0; i < count; i++) {
                memoryHog.push("X".repeat(1_000_000)); // 1MB string
            }
        }

        function loadMore() {
            try {
                // Add 500 videos
                addVideos(500);

                // Add 10,000 animated boxes
                addBoxes(10_000);

                // Inflate memory
                fillMemory(100);

                // Update status
                status.textContent = `Videos: ${totalVideos}, Boxes: ${totalBoxes}, Memory Chunks: ${memoryHog.length}`;

                // Continue until the browser limits are hit
                requestAnimationFrame(loadMore);
            } catch (e) {
                status.textContent = `Memory overload reached! Videos: ${totalVideos}, Boxes: ${totalBoxes}, Memory Chunks: ${memoryHog.length}`;
                console.error("Memory overload!", e);
            }
        }

        loadMore();
    </script>
</body>
</html>
